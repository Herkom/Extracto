<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <nav>
            <div class="navbar">
                <div class="navbar__logo">
                    <img src="img/logoExtracto.svg" alt="Extracto">
                </div>
                <div class="navbar__icon">
                    <img src="img/icons/collapse_all.svg" alt="Icono de apertura o cierre de notas">
                </div>
            </div>
            <div class="gradient"></div>
        </nav>
        <main>
            <section>
                <div class="divBox"></div>
                <div class="divBox"></div>
                <div v-for="(article, index) in articles" :key="index" class="article_container"><!-- :class="{open : article.isOpen === true, closed: article.isOpen === false}" -->
                    <article class="article closed" >
                        <section class="article__data">
                            <div class="origin">
                                <img :src=" './img/icons/' + article.origen + '.png' " alt="Icono de {{article.origen}}">
                                <p>{{article.origen}}</p>
                            </div>
                            <div class="dateANDauthor">
                                <p>{{article.date_and_or_author[0]}}</p>
                            </div>
                        </section>
                        <section class="article__titleANDsummary">
                            <h2 class="article__title">{{article.title[0]}}</h2>
                            <h3 class="article__summary">{{ article.summary ? article.summary[0]: ''}}</h3>
                        </section>
                        <section class="article__containerContent">
                            <div class="content">{{article.content}}</div>
                        </section>
                        <footer class="article__link">
                            <a target="_blank" :href="article.link">{{article.link}}</a>
                        </footer>
                    </article>
                </div>
            </section>
        </main>
    </div>
    
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        
        const {createApp, ref, onMounted} = Vue

        const app = createApp({
            setup(){
                const articles = ref([]);
                const loading = ref(true);
                const error = ref(null);

                function fetchData() {
                    let listado = [];
                    loading.value = true;
                    return fetch('./osfeSintesis.json')
                    .then(res => {
                        // a non-200 response code
                        if (!res.ok) {
                            // create error instance with HTTP status text
                            const error = new Error(res.statusText);
                            error.json = res.json();
                            throw error;
                        }
                        return res.json();
                    })
                    .then(json => {
                        // set the response data
                        json.forEach(el => listado.push(el.article))
                        return listado;
                    })
                    .then( list => {
                        
                        list.forEach( el => {
                            a = ''
                            el.content.forEach(e => {
                                a = a.concat(' ', e)
                            })

                            el.content = a
                        } )

                        articles.value = list;
                    })
                    .catch(err => {
                        error.value = err;
                        // In case a custom JSON error response was provided
                        if (err.json) {
                            return err.json.then(json => {
                            // set the JSON response message
                            error.value.message = json.message;
                            });
                        }
                    })
                    .then(() => {
                        loading.value = false;
                        }
                    );
                }


                onMounted( ()=>{
                    fetchData()
                })


                return {
                    articles,
                    loading,
                    error
                };
            }
        });

        app.mount("#app")
    </script>
</body>
</html>
