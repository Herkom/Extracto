<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracto</title>
    <link rel="icon" href="./img/icons/favicon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <navbar></navbar>
        <main>
            <wordfilter v-show="visible" :list="list"></wordfilter>
            <newsfeed v-show="!visible" :job="job"></newsfeed>
        </main>
    </div>
    
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="wordsList.js"></script>
    <script>
        let wordsListed = wordlist;
        
        const {createApp, ref, onMounted, watch, provide, inject} = Vue
        const app = createApp({
            setup(){
                
                const job = ref(null);

                //List of words to filter
                const list = ref(wordsListed);

                //"Router" between the News feed and the Word filter
                const visible = ref(false);
                const goToFeed = () => {
                    visible.value = !visible.value
                    console.log(visible.value)
                }

                //API call to run the spider
                const makeScraping = () => {
                    fetch('https://app.scrapinghub.com/api/run.json?apikey=5fed10557a124004a04939eb55ef0719',
                        {
                            body: "project=515196&spider=osfeSintesis",
                            headers: { "Content-Type":"application/x-www-form-urlencoded" },
                            method:'POST'
                        })
                    .then((res)=>res.json())
                    .then((data) => job = data.jobid)
                    .catch((err)=>console.log(err))
                }

                provide('visible', visible)
                provide('goToFeed', goToFeed)
                provide('makeScraping', makeScraping)

                return {
                    list,
                    job,
                    visible,
                };

            }
        });

    </script>
    <script src="./NavBar.js"></script>
    <script src="./newSkeleton.js"></script>
    <script src="./WordFilter.js"></script>
    <script src="./NewsFeed.js"></script>
    <script src="./Papers.js"></script>
    
    <script>
        app.mount("#app")
    </script>
</body>
</html>
