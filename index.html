<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <navbar></navbar>
        <main>
            <wordfilter v-show="visible" :list="list"></wordfilter>
            <newsfeed v-show="!visible"></newsfeed>
        </main>
    </div>
    
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        
        const {createApp, ref, onMounted, watch, provide, inject} = Vue
        const app = createApp({
            setup(){
                const list = ref(['esto', 'eso', 'aquello']);
                const visible = ref(false);

                const goToFeed = () => {
                    visible.value = !visible.value
                    console.log(visible.value)
                }

                provide('visible', visible)
                provide('goToFeed', goToFeed)

                return {
                    list,
                    visible
                };
            }
        });

    </script>
    <script src="./NavBar.js"></script>
    <script src="./WordFilter.js"></script>
    <script src="./NewsFeed.js"></script>
    <script src="./Papers.js"></script>
    
    <script>
        app.mount("#app")
    </script>
</body>
</html>
